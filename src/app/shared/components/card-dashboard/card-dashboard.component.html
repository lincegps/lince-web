<div class="card w-100">
  <div class="card-header d-flex align-items-center justify-content-between">
    <span style="font-size: 15pt" class="flex-grow-1">
      {{ titulo }}
    </span>
    <a
      href="#"
      class="badge badge-info"
      style="font-size: 15px"
      *ngIf="exibirIcone"
      (click)="iconClick.emit()"

    </a>
  </div>
  <div class="card-body">

</div>
