<form class="form-horizontal">
  <div class="row">
    <div class="col-12 col-md-12">
      <div class="form-group">
        <label for="nomeCliente">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nomeCliente"
          name="nome"
          [(ngModel)]="cliente.nome"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4">
      <div class="form-group">
        <label for="nomeCliente">Pessoa</label>
        <div class="d-flex align-items-center">
          <div class="p-field-radiobutton mr-3">
            <p-radioButton
              name="tipoPessoa"
              value="FISICA"
              [(ngModel)]="cliente.tipoPessoa"
              inputId="tipoPessoa1"
              label="Fisica"
            ></p-radioButton>
          </div>
          <div class="p-field-radiobutton">
            <p-radioButton
              name="tipoPessoa"
              value="JURIDICA"
              [(ngModel)]="cliente.tipoPessoa"
              inputId="tipoPessoa2"
              label="Jurídica"
            ></p-radioButton>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="form-group">
        <label for="nomeCliente">{{
          cliente.tipoPessoa === "FISICA" ? "CPF" : "CNPJ"
        }}</label>
        <div>
          <p-inputMask
            name="cpfOuCnpj"
            [(ngModel)]="cliente.cpfOuCnpj"
            *ngIf="cliente.tipoPessoa === 'FISICA'"
            mask="999.999.999-99"
            [style]="{ width: '100%' }"
            placeholder="99.999.999/9999-99"
          ></p-inputMask>
          <p-inputMask
            name="cpfOuCnpj"
            [(ngModel)]="cliente.cpfOuCnpj"
            *ngIf="cliente.tipoPessoa === 'JURIDICA'"
            mask="99.999.999/9999-99"
            [style]="{ width: '100%' }"
            placeholder="99.999.999/9999-99"
          ></p-inputMask>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <label>Numero de série {{ cliente.numeroSerie }}</label>
      <input
        type="number"
        [style]="{ width: '100%' }"
        pInputText
        name="numeroSerie"
        [(ngModel)]="cliente.numeroSerie"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <div class="d-flex">
          <label>Telefone</label>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-plus"
            class="ml-2 p-button-rounded p-button-success"
            [style]="{ width: '30px', height: '30px', 'margin-top': '-3px' }"
            (click)="telefones.push({ telefone: '' })"
          ></button>
        </div>
        <div *ngFor="let telefone of telefones; let i = index">
          <input
            type="text"
            [name]="'telefone'.concat(i)"
            [(ngModel)]="telefones[i].telefone"
            class="form-control mt-1"
            [id]="'telefone'.concat(i)"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <div class="d-flex">
          <label>Emails</label>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-plus"
            class="ml-2 p-button-rounded p-button-success"
            [style]="{ width: '30px', height: '30px', 'margin-top': '-3px' }"
            (click)="emails.push({ email: '' })"
          ></button>
        </div>
        <div *ngFor="let email of emails; let i = index">
          <input
            type="text"
            [name]="'email'.concat(i)"
            [(ngModel)]="emails[i].email"
            class="form-control mt-1"
            [id]="'email'.concat(i)"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="cliente.tipoPessoa === 'JURIDICA'">
    <div class="col-12 col-md-4">
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" />
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" class="form-control" id="numero" />
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" />
      </div>
    </div>
  </div>

  <div class="row" *ngIf="cliente.tipoPessoa === 'JURIDICA'">
    <div class="col-12 col-md-4">
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" />
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" />
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" />
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <p-button label="Salvar" (onClick)="onSubmit()"></p-button>
  </div>
</form>
